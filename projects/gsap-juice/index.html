<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div class="main-content">
                <nav>
                    <div class="nav-bar">
                        <img src="./img/logo.png" alt="" />
                        <div class="nav-links">
                            <ul>
                                <li>Home</li>
                                <li>Products</li>
                                <li>Contact</li>
                            </ul>
                            <button class="btn">Place order <i class="ri-arrow-right-wide-fill"></i></button>
                        </div>
                    </div>
                    <div class="pages">
                        <button class="btn">Products</button>
                        <button id="inactive-btn" class="btn">Contact</button>
                    </div>
                </nav>
                <div class="content">
                    <div class="right-content">
                        <h2>Pure Taste</h2>
                        <p>
                            Crafted from nature's best, every bottle is a blend of pure ingredients and vibrant flavours. Designed to refresh your body, uplift your mind. A little
                            moment of joy in every sip.
                        </p>
                    </div>
                    <div class="left-content">
                        <p>Cucumber Flavor</p>
                        <div class="bottle-size">
                            <button>500 ml</button>
                            <button id="inactive-btn">300 ml</button>
                            <button id="inactive-btn">100 ml</button>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="social-media">
                        <i class="ri-instagram-fill"></i>
                        <i class="ri-facebook-circle-fill"></i>
                        <i class="ri-bluesky-fill"></i>
                        <i class="ri-twitter-fill"></i>
                    </div>
                    <p>Choose your size</p>
                    <button class="btn">Import template <i class="ri-arrow-right-wide-fill"></i></button>
                </div>
            </div>
            <div class="wrapper">
                <div id="slide1" class="slider-wrap">
                    <div class="slider">
                        <div class="text"><h1>Ju-cy</h1></div>
                        <div class="image"><img src="./img/greeen.png" alt="" /></div>
                    </div>
                </div>
                <div id="slide2" class="slider-wrap">
                    <div class="slider">
                        <div class="text"><h1>Be-ry</h1></div>
                        <div class="image"><img src="./img/red.png" alt="" /></div>
                    </div>
                </div>
                <div id="slide3" class="slider-wrap">
                    <div class="slider">
                        <div class="text"><h1>Ze-st</h1></div>
                        <div class="image"><img src="./img/yellow.png" alt="" /></div>
                    </div>
                </div>
                <div id="slide4" class="slider-wrap">
                    <div class="slider">
                        <div class="text"><h1>Pu-re</h1></div>
                        <div class="image"><img src="./img/purple.png" alt="" /></div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>

        <script src="script.js"></script>
    </body>
</html>
